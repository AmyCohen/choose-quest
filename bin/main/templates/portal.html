<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Log In</title>
</head>
<body>
<div>
    <h1>Follow Your Own Quest</h1>
</div>

<div>
    <p>
    <span th:if="${username == 'username'}">Welcome, <b th:text="${username}" />
    <p>You may select a <a href="/private/story-choice.html">story</a></p></span>
    </p>

    <p>
    <span th:if="${username == user}">Welcome to Little Quest, <b th:text="${username}" />
    <p>Please log in for site access.</p></span>
    </p>
</div>
<form class="form-signin">
    <main>
        <div th:if="${username != 'username'}"/>
        <div id="login">
            <h2>Login</h2>

            <form action="/login" method="POST">
                <div>Username: <input type="text" name="username" /></div>
                <div>Password: <input name="password" type="password" /></div>
                <input type="submit" />
            </form>
        </div>
    </main>

    <div id="register">
        <h2>Register</h2>

        <form action="/register" method="POST">
            <div>Username: <input type="text" name="username" /></div>
            <div>Password: <input name="password" type="password" /></div>

            <input type="submit" />
        </form>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">Remember me
        </label>

    </div>

    <div id="logout" class="container" > <!--Add names to class for custom CSS rules-->
        <h2>Logout</h2>

        <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in!</button>
        <form action="/logout" method="POST">
            <input type="submit" />
        </form>

    </div>
</form>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
