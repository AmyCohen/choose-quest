<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta description="Little Quest">
        <meta charset="UTF-8">

        <!--meta tags for social media links from url and search engines-->
        <meta property="og:title" content="Little Quest">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://littlequest.us">
        <meta property="og:description" content="Little Quest is a short story game.">
        <meta property="og:image" content="http://littlequest.us/images/LQ_small.png">

        <title>Little Quest</title>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header class="main-container">
            <div th:replace="~{common :: nav}"></div>
        </header>
        <main class="container text-center">
            <h1>Welcome to Little Quest!</h1>
            <p>This is a short story game with a "choose-your-path" style.
                You get to decide the path of the story to the end.
                Sign up or login to read a story today!</p>
            <button id="entry-button" class="container btn btn-lg btn-warning" type="button">
                  <a href="/portal">Start Questing</a></button>
            <p class="tiny">Coming soon...ways for you to save stories you've played
                and create your own choice-oriented stories!</p>
        </main>
        <div th:replace="~{common :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
