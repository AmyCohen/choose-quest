<!DOCTYPE html>

<!--Thymeleaf library helps populate template with data-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Story Selection</title>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header>
            <nav class="sticky-top navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler btn-secondary" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation"aria-haspopup="true"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Return Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/portal">Logout</a>
                        </li>
                    </ul>
                </div>
                <img class="navbar-brand" src="images/LQ_tiny.png"/>
            </nav>
        </header>
        <main id="story-choice-main">
            <h1 id="story-choice-h1">Choose Your Quest</h1>
            <ul id="story-choice-ul">
                <li th:each= "story : ${stories}">
                    <form th:action="'/story/' + ${story.story_id}" method="GET">
                        <h2 th:text= "${story.title}" id="story-choice-h2"/>
                        <button class="btn btn-lg btn-warning btn-block button-spacing"
                                type="submit">Start Quest</button>
                    </form>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <div class="container">
                <ul class="footer-menu">
                    <li><a href="/about-us.html">About Us</a></li>
                    <span></span>
                    <li><a href="/portal">Log Out</a></li>
                    <span></span>
                    <li><form id="deleteform" action="/delete" method="GET"><button id="deleteuser" type="submit">Forget Me</button>
                    </form></li>
                </ul>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
