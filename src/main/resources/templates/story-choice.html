<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Story Selection</title>
    </head>
    <body>
        <a href="/">HOME</a>
        <div>
            <ul>
                <li th:each= "story : ${stories}">
                    <span th:text= "${story.title}" />
                </li>
            </ul>
        </div>
    </body>

</html>
