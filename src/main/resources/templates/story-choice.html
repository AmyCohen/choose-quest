<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Story Selection</title>
        <!--Font Awesome library of icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- Latest compiled and minified Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- This is our custom CSS -->
        <link rel="stylesheet" href="/css/main.css" />

    </head>
    <body>
    <header>
        <nav class="sticky-top navbar navbar-expand-md navbar-light">
            <button class="navbar-toggler btn-secondary" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation"aria-haspopup="true"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Welcome Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portal">Entry Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portal">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h3>Choose your quest</h3>
        <ul>
            <li th:each= "story : ${stories}">

                <form th:action="'/story/' + ${story.story_id}" method="GET">
                    <span th:text= "${story.title}" />
                    <button id="story-button" class="btn btn-lg btn-outline-secondary btn-block"
                            type="submit">Start Quest</button>
                </form>

            </li>
        </ul>
    </main>
    <footer class="footer">
        <div class="container">
            <ul class="footer-menu">
                <li><a href="/about-us.html">About Us</a></li>
                <span></span>
                <li><a href="/logout">Log Out</a></li>
                <span></span>
                <li><form id="deleteform" action="/delete" method="GET"><button id="deleteuser" type="submit">Forget Me</button>
                </form></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
