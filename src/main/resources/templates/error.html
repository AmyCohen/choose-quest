<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header class="main-container">
            <div th:replace="~{common :: nav}"></div>
        </header>

        <main id="general-error-main">
            <h1 id="general-error-h1">Something went wrong. :(</h1>
            <p class="general-error-p"> Status <i th:text="${status}"></i></p>
            <p class="general-error-p">Please try going back to our
                <button class="btn btn-lg btn-warning btn-block button-spacing" type="submit"><a href="/">Home
                    Page</a></button></p>
        </main>
        <div th:replace="~{common :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
