<!DOCTYPE html>

<!--Thymeleaf library helps populate template with data-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Error</title>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header class="main-container">
            <div th:replace="~{common :: nav}"></div>
        </header>
        <main id="login-error-main">
            <h1 id="login-error-h1">Login Error</h1>
            <p th:text="${error}" id="login-error-p"></p>
            <p class="general-error-p">
                <button class="btn btn-lg btn-warning btn-block button-spacing" type="submit"><a href="/portal">Login or Register</a></button></p>
            <div th:if="${isLoggedIn} == false">
                <form action="/logout" method="POST">
                    <button class="btn btn-lg btn-warning btn-block" type="submit">Delete Me Completely</button>
                </form>
            </div>
        </main>
        <div th:replace="~{common :: footer}"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
