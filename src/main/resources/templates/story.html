<!DOCTYPE html>

<!--Thymeleaf library helps populate template with data-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Play Story</title>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header>
            <nav class="sticky-top navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler btn-secondary" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="toggle-navigation"aria-haspopup="true"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Return Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/portal">Logout</a>
                        </li>
                    </ul>
                </div>
                <img class="navbar-brand" src="/images/LQ_tiny.png"/>
            </nav>
        </header>
        <section id="story-path-section">
            <div>
                <ul>
                    <div th:each="prompt : ${prompts}">
                        <p id="prompt" th:text="${prompt.prompt_text}"><p></p>
                        <div th:each="choice : ${choices}">

                            <form class="choice-form" th:action="'/story/'+ ${prompt.prompt_id} + '/' + ${choice.choice_id} + '/' + ${choice.choice_a_id}" method="GET">
                                <li class="story"><span th:text= "${choice.choice_a_text}" /><p><button
                                        class="btn btn-lg btn-warning btn-block button-spacing" type="submit"
                                >Go This Way</button></p></li>
                            </form>
                            <form class="choice-form" th:action="'/story/'+ ${prompt.prompt_id} + '/' + ${choice.choice_id} + '/' + ${choice.choice_b_id}" method="GET">
                                <li class="story"><span th:text= "${choice.choice_b_text}" /><p><button
                                        class="last-buttons btn btn-lg btn-warning btn-block button-spacing"  type="submit">Go
                                    That Way</button></p></li>
                            </form>
                        </div>
                    </div>
                    <div th:if="${isEnd} == true">
                        <form action="/story-choice" method="GET">
                        <button type="submit">Play Again</button>
                        </form>
                    </div>
                </ul>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <ul class="footer-menu">
                    <li><a href="/about-us.html">About Us</a></li>
                    <span></span>
                    <li><a href="/portal">Log Out</a></li>
                    <span></span>
                    <li><form id="deleteform" action="/delete" method="GET"><button id="deleteuser" type="submit">Forget Me</button>
                    </form></li>
                </ul>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
