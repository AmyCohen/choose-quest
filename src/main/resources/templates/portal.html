<!DOCTYPE html>

<!--Thymeleaf library helps populate template with data-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta description="Little Quest Portal">
        <meta charset="UTF-8">

        <!--meta tags for social media links from url and search engines-->
        <meta property="og:title" content="Little Quest Portal">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://littlequest.us/portal">
        <meta property="og:description" content="Little Quest is a short story game.">
        <meta property="og:image" content="http://littlequest.us/images/LQ_small.png">

        <title>Entry Portal</title>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header class="main-container">
            <div th:replace="~{common :: nav}"></div>
        </header>
        <main class="container text-center">
            <h1>Start Questing!</h1>
            <p class="tiny">Login or register here to get started on your little quest.</p>
            <div th:if="${isLoggedIn} == false">
                <div id="login">
                <h2>Login</h2>
                    <form action="/login" method="POST" class="form-signin">
                        <p class="tiny">Username and password are case sensitive</p>
                        <div class="form-label-group"><label><input type="text" name="username" class="form-control"  placeholder="Username"  required autofocus/></label></div>
                        <div class="form-label-group"><label><input type="password" name="password" class="form-control"  placeholder="Password"  required autofocus/></label></div>
                        <button id="signin-button" class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign In</button>
                    </form>
                </div>
                <div id="register">
                <h2>Sign Up</h2>
                    <form action="/register" method="POST" class="form-signin">
                        <p class="tiny">Username and password are case sensitive</p>
                        <div class="form-label-group"><label><input type="text" name="username" class="form-control"  placeholder="Username"  required autofocus/></label></div>
                        <div class="form-label-group"><label><input type="password" name="password" class="form-control"  placeholder="Password"  required autofocus/></label></div>
                        <button id="register-button" class="btn btn-lg btn-outline-secondary btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
            <div th:if="${isLoggedIn} == true">
            <div id="logout" class="container">
                <form action="/logout" method="POST">
                    <button id="logout-button" class="btn btn-lg btn-outline-secondary btn-block" type="submit">Log Out</button>
                </form>
            </div>
                <div>
                    <form action="/story-choice" method="GET">
                        <button type="submit">Select Story</button>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="~{common :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
