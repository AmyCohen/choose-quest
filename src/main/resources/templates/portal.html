        <!-- This is our custom sheet not bootstrap -->
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <header class="main-container">
            <nav class ="navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars">  </i> Navigation</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="navbar-toggler"><a href="/">Welcome Home</a></li>
                        <!--<li class="navbar-toggler"><a href="/portal">Entry Portal</a></li>-->
                        <li class="navbar-toggler"><a href="/about-us.html">About Us</a></li>
                        <li class="navbar-toggler"><a href="/portal">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container text-center">
            <div id="login">
            <h2>Login</h2>
                <form action="/login" method="POST" class="form-signin">
                    <div class="form-label-group"><label><input type="text" name="username" class="form-control"  placeholder="Username"  required autofocus/></label></div>
                    <div class="form-label-group"><label><input type="password" name="password" class="form-control"  placeholder="Password"  required autofocus/></label></div>
                    <button id="signin-button" class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign In</button>
                </form>
            </div>
            <div id="register">
            <h2>Sign Up</h2>
                <form action="/register" method="POST" class="form-signin">
                    <div class="form-label-group"><label><input type="text" name="username" class="form-control"  placeholder="Username"  required autofocus/></label></div>
                    <div class="form-label-group"><label><input type="password" name="password" class="form-control"  placeholder="Password"  required autofocus/></label></div>
                    <button id="register-button" class="btn btn-lg btn-outline-secondary btn-block" type="submit">Register</button>
                </form>
            </div>
            <div id="logout" class="container">
                <form action="/logout" method="POST">
                    <button id="logout-button" class="btn btn-lg btn-outline-secondary btn-block" type="submit">Log Out</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <ul class="footer-menu">
                    <li><a href="/about-us.html">About Us</a></li>
                    <span></span>
                    <li><a href="/logout">Log Out</a></li>
                    <span></span>
                    <li><form id="deleteform" action="/delete" method="GET"><button id="deleteuser" type="submit">Forget Me</button>
                    </form></li>
                </ul>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
