<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Delete Yourself</title>
        <div th:replace="~{common :: head}"></div>
    </head>
    <body>
        <header class="main-container">
            <div th:replace="~{common :: nav}"></div>
        </header>
        <main id="delete-main">
            <h1 id="delete-h1">Caution: This Will Delete You</h1>
            <p th:text="${error}" id="delete-message"></p>
            <div th:if="${isLoggedIn} == false">
                <form action="/delete" method="GET">
                    <button id="logout-button" class="btn btn-lg btn-warning btn-block button-spacing" type="submit">Delete Me</button>
                </form>
            </div>
        </main>
        <div th:replace="~{common :: footer}"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
